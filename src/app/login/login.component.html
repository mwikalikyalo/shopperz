<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2 id="shopperz" class="text-center">Shopperz</h2>
      <h3 class="login text-center">Log in to your Account</h3>
      <p class="text-center">Welcome back, please enter your details.</p>
    
      <div class="d-flex justify-content-center">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>       
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button">Log in</button>
      </div>
      <div class="text-center">
        <p>Don't have an account?<span><a routerLink="/sign-up">Sign up</a></span></p>
      </div>

    </div>
  </div>
</div>
